<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IG.icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="formulario3.css">
    <title>Formulário</title>
</head>
<body>
    
    <div id="page" class="site">
        <div class="container">
            <div class="form-box">
                <div class="progress">
                    <div class="logo"><a href="#">D<span>W</span>D</a></div>
                    <ul class="progress-steps">
                        <li class="step active">
                            <span>1</span>
                            <p><br>Pessoal <br> <span>25 secs para completar</span> </p>
                        </li>
                        <li class="step">
                            <span>2</span>
                            <p><br>Contacto <br> <span>60 secs para completar</span> </p>
                        </li>
                        <li class="step">
                            <span>3</span>
                            <p><br>Segurança <br> <span>30 secs para completar</span> </p>
                        </li>
                    </ul>
                </div>
                <form action="">
                    <div class="form-three form-step">
                        <div class="bg-svg"></div>
                        <h2>Segurança</h2>
                        <div>
                            <label>Email</label>
                            <input type="email" placeholder="digite o email" required>
                        </div>
                        <div>
                            <label>Apelido</label>
                            <input type="text" placeholder="digite o apelido..." required>
                        </div>
                        <div>
                            <label>Senha</label>
                            <input type="password" placeholder="digite a senha..." required>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn-prev" disabled>Voltar</button>
                        <button type="button" class="btn-next">Seguinte</button>
                        <button type="submit" class="btn-submit">Validar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="yh.js"></script>

</body>
</html>
