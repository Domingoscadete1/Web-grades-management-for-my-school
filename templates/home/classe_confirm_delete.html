{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'IG.icon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'delete.css' %}">
    <title>Cadastro</title>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <form action="" method="post"enctype="multipart/form-data">
                {%csrf_token%}
                {{form}}
                <div class="icon">
                    <img src="{% static '4889662.png' %}" alt="Delete Icon">
                </div>
                <h2>Deseja excluir este item?</h2>
                <p>Essa ação não pode ser desfeita. O arquivo será removido permanentemente.</p>
                <div class="buttons">
                    <button class="delete-btn">Excluir</button>
                    
                </div>
                <button class="cancel-btn"><a href="{% url 'admin-dashboard-classes' %}">Cancelar</a></button>
        
            </form>
            
        </div>
        
    </div>
    
    <div class="loader-wrapper">
        <div id="wifi-loader">
            <svg class="circle-outer" viewBox="0 0 86 86">
                <circle class="back" cx="43" cy="43" r="40"></circle>
                <circle class="front" cx="43" cy="43" r="40"></circle>
                <circle class="new" cx="43" cy="43" r="40"></circle>
            </svg>
            <svg class="circle-middle" viewBox="0 0 60 60">
                <circle class="back" cx="30" cy="30" r="27"></circle>
                <circle class="front" cx="30" cy="30" r="27"></circle>
            </svg>
            <svg class="circle-inner" viewBox="0 0 34 34">
                <circle class="back" cx="17" cy="17" r="14"></circle>
                <circle class="front" cx="17" cy="17" r="14"></circle>
            </svg>
            <div class="text" data-text="Searching"></div>
        </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      
      <script>
          $(window).on("load",function(){
            $(".loader-wrapper").fadeOut(2500);
          });
      </script>

</body>
</html>
