<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir</title>
    <link rel="stylesheet" href="delete.css">
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="icon">
                <img src="delete_24dp.png" alt="Delete Icon">
            </div>
            <h2>Deseja excluir este item?</h2>
            <p>Essa ação não pode ser desfeita. O arquivo será removido permanentemente.</p>
            <div class="buttons">
                <button class="delete-btn">Excluir</button>
                <button class="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="yh.js"></script>
</body>
</html>
